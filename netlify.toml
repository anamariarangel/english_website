[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# A vari√°vel de ambiente GOOGLE_PLACES_API_KEY deve ser configurada
# no painel de controle do Netlify.

[[redirects]]
  from = "/api/google-reviews"
  to = "/.netlify/functions/google-reviews"
  status = 200

[[redirects]]
  from = "/api/place-details"
  to = "/.netlify/functions/place-details"
  status = 200

[[redirects]]
  from = "/api/places"
  to = "/.netlify/functions/places"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true